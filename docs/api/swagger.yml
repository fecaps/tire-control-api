swagger: '2.0'

info:
  version: "0.1"
  title: Web API for Tire Control Software 

paths:

  /signup:
    post:
      description: Create user in the API
      produces: 
      - application/json
      consumes: 
      - application/x-www-form-urlencoded
      - application/json

      parameters:
        - name: name
          in: formData
          description: User name
          required: true
          type: string
        - name: username
          in: formData
          description: Username (user login)
          required: true
          type: string
        - name: email
          in: formData
          description: User email
          required: true
          type: string
        - name: passwd
          in: formData
          description: User password
          required: true
          type: string
          format: password

      responses:
        201:
          description: Created
          schema:
            $ref: '#/definitions/Signup'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/ApiError'
        500:
          description: Unexpected error
          schema:
            $ref: '#/definitions/ApiError'


  /login:
